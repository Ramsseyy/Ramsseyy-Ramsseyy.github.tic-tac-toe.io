<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript" src="script.js"> </script>
</head>
<body>

    <body onload=startGame()>
        <div id="message">Hello</div>
        <div class="board">
            <button id="s1" class="box" onclick="nextMove(this)"></button>
            <button id="s2" class="box" onclick="nextMove(this)"></button>
            <button id="s3" class="box" onclick="nextMove(this)"></button>
            <button id="s4" class="box" onclick="nextMove(this)"></button>
            <button id="s5" class="box" onclick="nextMove(this)"></button>
            <button id="s6" class="box" onclick="nextMove(this)"></button>
            <button id="s7" class="box" onclick="nextMove(this)"></button>
            <button id="s8" class="box" onclick="nextMove(this)"></button>
            <button id="s9" class="box" onclick="nextMove(this)"></button>
        </div>
        <button class="button" onclick= "startGame()">Start Over</button>

    

</body>
</html>
